	<!-- animation -->
    <div class="animation-wrap" id="j-animation-wrap">
		<button class="effect-animation">
			<i class="icon-assign_success">签到成功</i>
		</button>
	</div>

	<script>
		var target     =    $("#j-main .signin"),
		    anima      =    $("#j-animation-wrap");
		    animaChind =    anima.children("button.effect-animation");

		for (var i = 0; i < target.length; i++) {
			(function(i){
				var item = target[i];
				item.addEventListener("touchend",function(){

					var _this = $(this);
					if (!_this.hasClass("signined")) {

						anima.css('display','block');
						animaChind.addClass("animation-click");

						animaChind.bind("webkitAnimationEnd",function(){

							anima.css('display','none');
							_this.html("已签到").addClass("signined");

					    });
					}

				});
			})(i);
		}
	</script>
