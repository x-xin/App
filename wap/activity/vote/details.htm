        <h2>历史名人介绍</h2>
        <p>鼓浪屿位于厦门岛西南隅，岛上气候宜人四季如春，无车马喧嚣，有鸟语花香，素有“海上花园”之誉。如果你有幸来到了鼓浪屿，请不要带着太多的目的性，小岛最适合的就是随意转转，看看老房子，吃吃真正本土特色的小吃。</p>
